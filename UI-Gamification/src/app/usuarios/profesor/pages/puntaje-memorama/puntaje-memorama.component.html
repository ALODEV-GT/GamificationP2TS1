<div class="container">
    <div class="row mt-4">
        <div class="col-10"></div>
        <div class="col-2"></div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="mb-4">
                    <div class="titulo text-center">Puntajes del Memorama con Tema: <b> {{tema.titulo}}</b></div>
                </div>
                <div *ngFor="let punteo of punteos" class="mb-2">
                    <p>Ranking de Jugadores del Aula: <b>{{punteo.codigo_aula}}</b></p>
                    <table class="table table-bordered border-primary">
                        <thead>
                          <tr>
                            <th scope="col">Posicion</th>
                            <th scope="col">Medallas</th>
                            <th scope="col">nikName</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Punteo</th>
                            <th scope="col">Dificultad</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let punteoReport of punteo.punteosRepor; let i = index">
                            <th class="text-center" scope="row"> {{i+1}}'</th>
                            <th class="text-center" scope="row"> 
                                <div *ngIf='i==0'>
                                    <button  type="button" class="btn btn-warning mx-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                          class="bi bi-trophy-fill" viewBox="0 0 16 16">
                                          <path
                                            d="M2.5.5A.5.5 0 0 1 3 0h10a.5.5 0 0 1 .5.5c0 .538-.012 1.05-.034 1.536a3 3 0 1 1-1.133 5.89c-.79 1.865-1.878 2.777-2.833 3.011v2.173l1.425.356c.194.048.377.135.537.255L13.3 15.1a.5.5 0 0 1-.3.9H3a.5.5 0 0 1-.3-.9l1.838-1.379c.16-.12.343-.207.537-.255L6.5 13.11v-2.173c-.955-.234-2.043-1.146-2.833-3.012a3 3 0 1 1-1.132-5.89A33.076 33.076 0 0 1 2.5.5zm.099 2.54a2 2 0 0 0 .72 3.935c-.333-1.05-.588-2.346-.72-3.935zm10.083 3.935a2 2 0 0 0 .72-3.935c-.133 1.59-.388 2.885-.72 3.935z" />
                                        </svg>
                                      </button>
                                </div> 
                                <div *ngIf='i==1'>
                                    <button  type="button" class="btn btn-success mx-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                          class="bi bi-trophy-fill" viewBox="0 0 16 16">
                                          <path
                                            d="M2.5.5A.5.5 0 0 1 3 0h10a.5.5 0 0 1 .5.5c0 .538-.012 1.05-.034 1.536a3 3 0 1 1-1.133 5.89c-.79 1.865-1.878 2.777-2.833 3.011v2.173l1.425.356c.194.048.377.135.537.255L13.3 15.1a.5.5 0 0 1-.3.9H3a.5.5 0 0 1-.3-.9l1.838-1.379c.16-.12.343-.207.537-.255L6.5 13.11v-2.173c-.955-.234-2.043-1.146-2.833-3.012a3 3 0 1 1-1.132-5.89A33.076 33.076 0 0 1 2.5.5zm.099 2.54a2 2 0 0 0 .72 3.935c-.333-1.05-.588-2.346-.72-3.935zm10.083 3.935a2 2 0 0 0 .72-3.935c-.133 1.59-.388 2.885-.72 3.935z" />
                                        </svg>
                                      </button>
                                </div> 
                                <div *ngIf='i==2'>
                                    <button  type="button" class="btn btn-secondary mx-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                          class="bi bi-trophy-fill" viewBox="0 0 16 16">
                                          <path
                                            d="M2.5.5A.5.5 0 0 1 3 0h10a.5.5 0 0 1 .5.5c0 .538-.012 1.05-.034 1.536a3 3 0 1 1-1.133 5.89c-.79 1.865-1.878 2.777-2.833 3.011v2.173l1.425.356c.194.048.377.135.537.255L13.3 15.1a.5.5 0 0 1-.3.9H3a.5.5 0 0 1-.3-.9l1.838-1.379c.16-.12.343-.207.537-.255L6.5 13.11v-2.173c-.955-.234-2.043-1.146-2.833-3.012a3 3 0 1 1-1.132-5.89A33.076 33.076 0 0 1 2.5.5zm.099 2.54a2 2 0 0 0 .72 3.935c-.333-1.05-.588-2.346-.72-3.935zm10.083 3.935a2 2 0 0 0 .72-3.935c-.133 1.59-.388 2.885-.72 3.935z" />
                                        </svg>
                                      </button>
                                </div> 
                                <div *ngIf='i>2'>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                          class="bi bi-trophy-fill" viewBox="0 0 16 16">
                                          <path
                                            d="M2.5.5A.5.5 0 0 1 3 0h10a.5.5 0 0 1 .5.5c0 .538-.012 1.05-.034 1.536a3 3 0 1 1-1.133 5.89c-.79 1.865-1.878 2.777-2.833 3.011v2.173l1.425.356c.194.048.377.135.537.255L13.3 15.1a.5.5 0 0 1-.3.9H3a.5.5 0 0 1-.3-.9l1.838-1.379c.16-.12.343-.207.537-.255L6.5 13.11v-2.173c-.955-.234-2.043-1.146-2.833-3.012a3 3 0 1 1-1.132-5.89A33.076 33.076 0 0 1 2.5.5zm.099 2.54a2 2 0 0 0 .72 3.935c-.333-1.05-.588-2.346-.72-3.935zm10.083 3.935a2 2 0 0 0 .72-3.935c-.133 1.59-.388 2.885-.72 3.935z" />
                                        </svg>
                                </div> 
                            </th>
                            <td class="text-center">{{punteoReport.usuario}}</td>
                            <td class="text-center">{{punteoReport.nombre}}</td>
                            <td class="text-center">{{punteoReport.apellido}}</td>
                            <td class="text-center"><b>{{punteoReport.punteo}}</b></td>
                            <td class="text-center">{{punteoReport.dificultad}}</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </div>
</div>
