<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h2>Aula 1</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-3 mt-4">
      <div>
        <h4>Juegos</h4>
      </div>
      <div class="user-info-miembro mt-2" *ngFor="let juego of juegosCompartidos">
        <button (click)="redireccionar(juego)" [ngClass]="colorBoton(juego)"> {{juego.nombre}} </button>
        <button (click)="dirigirAPuntaje(juego)" type="button" [ngClass]="colorBotonPuntaje(juego)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trophy-fill"
            viewBox="0 0 16 16">
            <path
              d="M2.5.5A.5.5 0 0 1 3 0h10a.5.5 0 0 1 .5.5c0 .538-.012 1.05-.034 1.536a3 3 0 1 1-1.133 5.89c-.79 1.865-1.878 2.777-2.833 3.011v2.173l1.425.356c.194.048.377.135.537.255L13.3 15.1a.5.5 0 0 1-.3.9H3a.5.5 0 0 1-.3-.9l1.838-1.379c.16-.12.343-.207.537-.255L6.5 13.11v-2.173c-.955-.234-2.043-1.146-2.833-3.012a3 3 0 1 1-1.132-5.89A33.076 33.076 0 0 1 2.5.5zm.099 2.54a2 2 0 0 0 .72 3.935c-.333-1.05-.588-2.346-.72-3.935zm10.083 3.935a2 2 0 0 0 .72-3.935c-.133 1.59-.388 2.885-.72 3.935z" />
          </svg>
        </button>
      </div>
    </div>
    <div class="col-5">
      <div class="card">
        <div class="card-header">
          <div class="user-info">
            <div class="avatar-container">
              <img
                src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80"
                alt="Imagen de perfil" class="avatar-img">
            </div>
            <div>
              <h5 class="card-title">{{usuario.nombre + " " + usuario.apellido}}</h5>
              <h5 class="usuario-text">@{{usuario.usuario}}</h5>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="col-auto">
            <input [(ngModel)]="contenido" type="text" placeholder="Â¿Que tienes en mente hoy?" class="form-control">
          </div>
          <div class="mt-3">
            <button (click)="publicar()" type="button" class="btn btn-primary">
              Publicar
            </button>
          </div>
        </div>
      </div>

      <app-publicacion *ngFor="let publicacion of publicaciones" [publicacion]="publicacion"></app-publicacion>
    </div>
    <div class="col-1">
    </div>
    <div class="col-3">
      <div>
        <h4>Miembros</h4>
      </div>
      <div class="user-info-miembro mt-2" *ngFor="let miembro of miembros">
        <div class="avatar-container-miembro">
          <img
            src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80"
            alt="Imagen de perfil" class="avatar-img-miembro">
        </div>
        <h5 class="card-title-miembro">{{miembro.nombre}} {{miembro.apellido}} <span
            class="user-miembro">@{{miembro.usuario}}</span></h5>
      </div>
      <a type="button" (click)="openModal()" class="more mt-2">Ver mas</a>
    </div>
  </div>
</div>

<!-- Modal -->
<div #myModal class="modal fade">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Miembros</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div class="user-info-miembro mt-2" *ngFor="let miembro of miembros">
          <div class="avatar-container-miembro">
            <img
              src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80"
              alt="Imagen de perfil" class="avatar-img-miembro">
          </div>
          <h5 class="card-title-miembro">{{miembro.nombre}} {{miembro.apellido}} <span
              class="user-miembro">@{{miembro.usuario}}</span></h5>
        </div>
      </div>
    </div>
  </div>
</div>
