<section class="gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h2>Registro</h2>
            <h5 class="mb-4 pb-2 pb-md-0 mb-md-5">Llena los campos</h5>
            <form [formGroup]="loginForm" (ngSubmit)="clickRegistrar()">
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" class="form-control form-control-lg" formControlName="nombre" />
                    <label class="form-label">Nombres</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" class="form-control form-control-lg" formControlName="apellido" />
                    <label class="form-label" for="lastName">Apellidos</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" class="form-control form-control-lg" formControlName="nik_name" />
                    <label class="form-label">Usuario (Nickname)</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="password" class="form-control form-control-lg" formControlName="passworde" />
                    <label class="form-label">Contrase√±a</label>
                  </div>
                </div>

              </div>
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                      <div *ngFor="let rol of roles let i = index">
                        <input type="radio" class="btn-check" name="btnradio" (click)="clickRolSelect(i)" id={{rol.id}}
                          autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for={{rol.id}}>{{rol.name_rol}}</label>
                      </div>
                    </div>
                  </div>
                  <label class="form-label">Tipo de cuenta</label>
                </div>
              </div>
              <div class="mt-2 pt-2">
                <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Registrarme</button>
              </div>
              <div class="mt-5">
                <a routerLink="/autenticacion/login" type="button" class="small text-muted">
                  <span>Ya tengo una cuenta</span>
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
