<section class="vh-100" style="background-color: #02afff;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-9">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-5 col-lg-5 d-none d-md-block">
              <img src="https://as2.ftcdn.net/v2/jpg/05/63/75/75/1000_F_563757539_Q2E4eFjHsZ0A8GniZvE1xYzbsPIpcCvy.jpg"
                alt="login image" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-7 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="loginForm" (ngSubmit)="clickInciarSesion()">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0">GAME-LEARN</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Ingrese al sistema con sus datos
                    personales</h5>

                  <div class="form-outline mb-4">
                    <input type="email" id="form2Example17" class="form-control form-control-lg" type="text"
                      class="form-control" placeholder="usuario" formControlName="nik_name" />
                    <label class="form-label" for="form2Example17">Usuario</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example27" class="form-control form-control-lg" type="password"
                      class="form-control" placeholder="contraseña" formControlName="passworde" />
                    <label class="form-label" for="form2Example27">Contaseña</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-info btn-lg btn-block" type="submit"
                      [disabled]="loginForm.invalid">Login</button>
                  </div>
                  <div>
                    <a type="button" class="small text-muted" (click)="goRegister()">
                      <h5>Registrarme!</h5>
                    </a>
                  </div>
                  <br>
                  <br>
                  <div>
                    <a routerLink="/inicio" type="button" class="small text-muted">
                      <span>Regresar al inicio</span>
                    </a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
